<div>
  <input type="text" (keyup)="search()" [(ngModel)]="searchValue">
  <div class="search-results">
    <div class="search-result" *ngFor="let result of results | async">
      <a href="/u-d/{{ result.login }}">
        <div class="card">
          <div class="container">
            <h4><b style="text-transform: capitalize;">{{ result.name }}</b></h4>
            <p>{{ result.email }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
